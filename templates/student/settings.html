{% block title %}Settings - AI Essay Revision{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-3">
        <div class="card">
            <div class="card-header" style="background-color: #1e2839; color: white;">
                <h6 class="mb-0"><i class="fas fa-bars me-2"></i>Navigation</h6>
            </div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('student.student_dashboard') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="{{ url_for('student.upload_essay') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-upload me-2"></i>Upload Essay
                </a>
                <a href="{{ url_for('student.view_assignments') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tasks me-2"></i>View Assignments
                </a>
                <a href="{{ url_for('student.student_progress') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-chart-line me-2"></i>Progress Analytics
                </a>
                <a href="{{ url_for('student.student_requests') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-bell me-2"></i>Assignment Requests
                </a>
                <a href="{{ url_for('student.student_settings') }}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-cog me-2"></i>Settings
                </a>
            </div>
        </div>
    </div>
    
    <div class="col-lg-9">
        <h2 style="color: #1e2839;" class="mb-4">Settings</h2>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Preferences</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user_settings[0] or '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="default_essay_type" class="form-label">Default Essay Type</label>
                        <select class="form-control" id="default_essay_type" name="default_essay_type">
                            <option value="auto" {% if user_settings[1] == 'auto' %}selected{% endif %}>Auto-detect</option>
                            <option value="argumentative" {% if user_settings[1] == 'argumentative' %}selected{% endif %}>Argumentative</option>
                            <option value="narrative" {% if user_settings[1] == 'narrative' %}selected{% endif %}>Narrative</option>
                            <option value="literary" {% if user_settings[1] == 'literary' %}selected{% endif %}>Literary Analysis</option>
                            <option value="expository" {% if user_settings[1] == 'expository' %}selected{% endif %}>Expository</option>
                            <option value="descriptive" {% if user_settings[1] == 'descriptive' %}selected{% endif %}>Descriptive</option>
                            <option value="compare" {% if user_settings[1] == 'compare' %}selected{% endif %}>Compare & Contrast</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="coaching_level" class="form-label">Coaching Level</label>
                        <select class="form-control" id="coaching_level" name="coaching_level">
                            <option value="light" {% if user_settings[2] == 'light' %}selected{% endif %}>Light</option>
                            <option value="medium" {% if user_settings[2] == 'medium' %}selected{% endif %}>Medium</option>
                            <option value="intensive" {% if user_settings[2] == 'intensive' %}selected{% endif %}>Intensive</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="suggestion_aggressiveness" class="form-label">Suggestion Level</label>
                        <select class="form-control" id="suggestion_aggressiveness" name="suggestion_aggressiveness">
                            <option value="low" {% if user_settings[3] == 'low' %}selected{% endif %}>Low (Few suggestions)</option>
                            <option value="medium" {% if user_settings[3] == 'medium' %}selected{% endif %}>Medium (Balanced)</option>
                            <option value="high" {% if user_settings[3] == 'high' %}selected{% endif %}>High (Many suggestions)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Settings
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
